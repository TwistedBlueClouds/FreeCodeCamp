<!DOCTYPE html>
<html lang="en">
<head>
    <link rel =”stylesheet” href=”file.css “>
    <title>Survey Form</title>
</head>
<html>
    <body>
        <h1 id="title">Intercom Request Form</h1>
        <p id="description">This form is to make a request to have your information modified on the intercom.</p>
        <form id="survey-form">
            <label for="name" id="name-label">What is your name?</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required>
            <label for="email" id="email-label">What is your Email Address?</label>
            <input type="email" id="email" name="email" required placeholder="myEmailAddress@Email.com">
            <label for="phone" id="number-label">What is your phone number? (xxx-xxx-xxxx)</label>
            <input type="number" id="number" name="phone" min="1" max="9999999999" required placeholder="xxx-xxx-xxxx">
            <select id="dropdown">
                <option>Apt 2A</option>
                <option>Apt 2B</option>
                <option>Apt 3A</option>
            </select>
            <input type="submit" value="Submit Form">
            <input type="radio" id="new" name="radio" value="new"> 
            <label for="new">New Tenant Info</label>
            <input type="radio" id="update" name="radio" value="update"> 
            <label for="update">Update Current Info</label>
            <input type="radio" id="remove" name="radio" value="remove"> 
            <label for="remove">Remove Current Info</label>
            <input type="checkbox" id="new_tenant" value="new">
            <label for="new_tenant">I am a new Tenant</label>
            <input type="checkbox" id="Current" value="current">
            <label for="Current">I am a current Tenant</label>
            <label for="notes">Any additional notes. </label>
            <textarea id="notes" name="notes" rows="5" cols="30"></textarea>
            <input type="submit" id="submit">
        </form>
    </body>
</html>
